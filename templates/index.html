<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Spotify Playlist Downloader</h1>
        <p class="text-center">Author: Akash Kumar</p>
        <form id="downloadForm" onsubmit="downloadPlaylist(event)">
            <div class="mb-3">
                <label for="url" class="form-label">Spotify Playlist URL:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter Playlist URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Playlist</button>
            <div id="spinner" class="spinner-border text-primary mt-3" style="display:none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
